<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js" defer></script>
    <title>OTP Verifier</title>
</head>
<body>
    <div class="container">
        <header>
            <i class="fa-solid fa-shield-halved"></i>
        </header>
        <h1>Enter your 5 digit OTP code</h1>
        <form action="#">
            <div class="input-field">
                <input type="number" name="first" />
                <input type="number" name="second" disabled/>
                <input type="number" name="third" disabled/>
                <input type="number" name="fourth" disabled/>
                <input type="number" name="fifth" disabled/>
            </div>
            <button id="btn">Verify</button>       
        </form>
    </div>
</body>
</html>
